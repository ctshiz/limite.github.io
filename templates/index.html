<'!DOCTYPE html>'
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
	<meta charset="UTF-8">
	<title>ML API</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arimo">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Hind:300">
<link rel="stylesheet" type="text/css" href="https;//fonts.googleapis.com/css?family=Open+Sans+Condensed:300">

</head>

<body>
	<div class='login'>
		<h1>
			Predict Dynamic Lift			
		</h1>
		<!-- Main Input for receiving query to our ML-->
		<form action="{{url_for('predict')}}"method='post'>
			<input type="text" name="arm_strength" placeholder="Arm Strength" required="required" />
			<button type='submit' class="btn btn-primary btn-block btn-large">Predict</button>
			
		</form>
		<br>
		<br>
		{{prediction_text}}
	</div>
</body>
</html>
